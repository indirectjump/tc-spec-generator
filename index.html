<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="snips.js"></script>
    <title>TC Specs Template Generator</title>
</head>

<body class="bg-light" onload="init()">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">TC Specs Template Generator</a>
        <span class="navbar-text small"></a>
        </span>
    </nav>

    <div class="container mt-5">
        <div class="row align-items-start">
            <div class="col-md-3 mb-5">
                <form name="spec_base">
                    <div class="mb-3">
                        <label class="form-label">Challenge Title</label>
                        <input type="text" class="form-control" name="challenge_title" oninput="refresh()"
                            value="Acme Challenge">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Challenge Type</label>
                        <select class="form-select" name="challenge_type" onchange="refresh()">
                            <option value="0" selected>Architecture</option>
                            <option value="1">Data Science - Marathon Match</option>
                            <option value="2">Design - General</option>
                            <option value="3">Development - Front End</option>
                            <option value="4">Development - General</option>
                            <option value="5">QA - Bug Hunt</option>
                        </select>
                    </div>
                </form>

                <form name="architecture" style="display: none;">
                </form>
                <form name="ds_marathon" style="display: none;">
                </form>
                <form name="design_general" style="display: none;">
                </form>
                <form name="dev_fe" style="display: none;">
                </form>
                <form name="dev_general" style="display: none;">
                </form>
                <form name="qa_bughunt" style="display: none;">
                </form>
            </div>
            <div class="col-md-9">
                <form name="markdown" class="mb-5">
                    <label class="form-label">Markdown</label>
                    <textarea class="form-control" name="output" id="output" rows="20"></textarea>
                    <button id="copybtn" type="button" class="btn btn-dark mt-3" onclick="copy()">Copy to Clipboard</button>
                </form>

                <p class="text-secondary small">
                    Version 0.1 &middot; <a class="text-secondary" href="https://github.com/0xf17/tc-spec-generator">Contribute on Github &#10141;</a> &middot; Original snippets captured from <a class="text-secondary" href="https://github.com/topcoder-platform-templates/specification-templates">here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
